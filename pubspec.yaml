name: car_management_app
description: تطبيق لإدارة مخزون السيارات بواجهة بسيطة وجذابة.

# نسخة تطبيق Flutter
version: 1.0.0+1

environment:
  sdk: ">=3.4.4 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # واجهة المستخدم والتصميم
  cupertino_icons:
  flutter_svg:
  cached_network_image:
  sizer:
  carousel_slider:
  shimmer:
  lottie:
  image_picker:
  flutter_rating_bar:
  photo_view:

  # إدارة الحالة
  provider:
  shared_preferences:

  # للتعامل مع البيانات والشبكة
  http:
  dio:
  connectivity_plus:
  url_launcher:
  share_plus:
  path_provider:
  json_annotation:
  intl:

  # أدوات أخرى
  logger:
  permission_handler:
  package_info_plus:
  device_info_plus:
  http_parser: ^4.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints:
  build_runner:
  json_serializable:
  flutter_launcher_icons:
  flutter_native_splash:

# إعدادات Flutter
flutter:
  # مواد التطبيق
  uses-material-design: true

  # الأصول
  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
